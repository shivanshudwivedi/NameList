apiVersion: apps/v1
kind: Deployment
metadata:
  name: namelist
spec:
  replicas: 3
  selector:
    matchLabels:
      app: namelist
  template:
    metadata:
      labels:
        app: namelist
    spec:
      containers:
        - name: namelist
          image: config-app
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: namelist-config
